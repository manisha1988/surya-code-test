apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'Surya'
            keyPassword 'Surya01'
            storeFile file('../keyStore/Surya.jks')
            storePassword 'Surya01'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId "com.surya.interview.codeexercise"
        minSdkVersion 19
